{%extends 'base.html'%}
{%block content%}
<head>
    <link rel="stylesheet" href="../static/css/signup.css">
</head>


<div class="login-wrap">
	<div class="login-html">
		
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<form action="clientlogin" method="post">
				{% csrf_token%}
				
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">Email</label>
					<input id="user" name="email" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" name="password" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				{% if error1%}
				<div>{{error1}}</div>
				{%endif%}
				
				<div class="group">
					<input type="submit" class="button" value="Sign In">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Forgot Password?</a>
				</div>
			</div>
			</form>
			<div class="sign-up-htm">
				<form action="clientregister" method="POST" enctype="multipart/form-data">
					{% csrf_token%}
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" name="username" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" name="password" type="password" class="input" data-type="password">
				</div>
				
				<div class="group">
					<label for="pass" class="label">Email Address</label>
					<input id="pass" name="email" type="email" class="input">
				</div>
                <div class="group">
                    <label for="pass" class="label">Photo</label>
					<input id="pass" name="photo" type="file" class="input">

                </div>
				<div class="group">
					<input type="submit" class="button" value="Sign Up">
				</div>
				{%if error%}
				<div>{{error}}</div>
				{%endif%}
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1">Already Member?</a>
				</div>
				</form>
			</div>
		</div>
	</div>
</div>
{%endblock%}
