{% load static%}
<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form in HTML CSS</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="{% static  'css/registration.css'%}" />
  </head>
  <body>
    <section class="container">
      <header>Client Data Entry</header>
      <form action="clientdata" method="post" class="form">
        {%csrf_token%}
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" name="name" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" name="email" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="text" name="phone" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" name="dob" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="input-box">
          <label>Aadhar No</label>
          <input type="text" name="aadhar" placeholder="Enter Aadhar number" required />
        </div>
        

        
        <div class="input-box address">
          <label>Address</label>
          <input type="text" name="street" placeholder="Enter street address" required />
          <!--<div class="column">
            <div class="select-box">
              <select>
                <option hidden>Country</option>
                <option>America</option>
                <option>Japan</option>
                <option>India</option>
                <option>Nepal</option>
              </select>
            </div>!-->
            <div class="input-box">
              <input type="text" name="country" placeholder="Enter your Country" required />
            </div>
            <div class="input-box">
            <input type="text" name="city" placeholder="Enter your city" required />
          </div>
          
        </div>
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
